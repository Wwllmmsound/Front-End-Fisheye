<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>Fisheye</title>
  </head>
  <body>
    <header>
        <a href="index.html" class="logo" role="Retour à la page principale"><img src="../assets/images/logo.png" /></a>
    </header>
      <aside class="photograph-header" aria-label="Description du photographe">
          <div id="photographerHeader" aria-label="Nom, origine et slogan">
          </div>
          <div class="photograph-contact">
               <button class="contact_button" onclick="displayModal()" aria-label="Bouton pour afficher le modal de contacte du photographe" role="Ouvre la modal de contacte">Contactez-moi</button>
          </div>
          <div id="photographerProfilPic" aria-label="Photo de profile du photographe">
          </div>         
      </aside>
      <main>
        <div class="preferences" alt="Trier les photos">
          <label for="orderBy">Trier par</label>
          <select name="orderBy" id="orderBy" class="orderBy" aria-label="Trie des photos" role="Trier les photos">
              <option value="popular">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
          </select>
        </div>
        <section class="photos-list" id="photosList" aria-label="Liste des photos">
          <!-- <figure>
              <img src="" alt="img definiton">
              <figcaption class="photo-info">
                <p class="photo-title">Titre de la photo</p>
                <div>
                    <p id="numbOfLike">0</p>
                    <i class="fas fa-heart"></i>
                </div>
            </figcaption>
          </figure> -->
        </section> 
    </main>
<!-- ____________________________________daily price_________________________________ -->

    <div class="hourly-price"
         alt="Nombre de like et prix par heures"
         aria-label="Nombre de like et prix par heures"
         role="Informe sur le nombre de likes et le prix">
        <div class="total-like">
            <p id="totalOfLike" aria-label="Nombre total de likes">000 000</p>
            <i class="fas fa-heart" aria-hidden="true"></i>
        </div>
        <p><span id="dailyPrice" aria-label="Prix par heure"></span>€ /jour</p>
    </div>


<!-- ____________________________________________message modal_______________________________________ -->
    <div class="bground">
      <div id="contact_modal" aria-hidden="true">
			  <div class="modal">
                <header aria-label="Titre du Modal">
                    <h2>Contactez-moi</h2>
                    <img src="../assets/icons/close.svg" onclick="closeModal()" />
                </header>
            <form
              name="reserve"
              action="index.html"
              method="get"
              aria-label="Formulaire de contacte"
              role="Contacter le Photographe"
              onsubmit="sendMessage();"
            >
              <div class="formData">
                <label for="first">Prénom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  aria-label="Votre prénom"
                />
                <div id="required_first" class="required-msg"></div>
              </div>
              <div class="formData">
                <label for="last">Nom</label>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  aria-label="Votre nom"
                />
                <div id="required_last" class="required-msg"></div>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input
                  class="text-control"
                  type="text"
                  id="email"
                  name="email"
                  aria-label="Votre adresse électronique"
                />
                <div id="required_email" class="required-msg"></div>
              </div>
              <div
                class="formData customerMessage">
                <label for="message">Votre message</label>
                <textarea 
                    name="message" 
                    id="message" 
                    cols="55" 
                    rows="200"
                    aria-label="Votre message"></textarea>
              </div>
              <button class="contact_button" aria-label="Envoye du formulaire" role="Envoyer le message">Envoyer</button>
            </form>
          </div>
      </div>
    </div>
      <script type="module"  src="../scripts/app/PageApp.js"></script>
      <script src="../scripts/utils/contactForm.js"></script>
  </body>
</html>
