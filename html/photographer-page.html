<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <title>Fisheye</title>
  </head>
  <body>
    <header>
        <a href="index.html" class="logo" role="Retour à la page principale">
          <img src="../assets/images/logo.png" />
        </a>
    </header>
      <aside class="photograph-header" aria-label="Description du photographe">
          <div id="photographerHeader" aria-label="Nom, origine et slogan">
          </div>
          <div class="photograph-contact">
               <button class="contact_button" 
                onclick="displayForm()" 
                aria-label="Bouton pour afficher le modal de contacte du photographe" 
                role="Ouvre la modal de contacte">Contactez-moi</button>
          </div>
          <div id="photographerProfilPic" aria-label="Photo de profile du photographe">
          </div>         
      </aside>
      <main>
        <div class="preferences" alt="Trier les photos">
          <label for="orderBy">Trier par</label>
          <select name="orderBy" id="orderBy" class="orderBy" 
            aria-label="Trie des photos" role="Trier les photos">
              <option value="popular" id="selectPopular">Popularité</option>
              <option value="date" id="selectDate">Date</option>
              <option value="title" id="selectTitle">Titre</option>
          </select>
        </div>
        <section class="photos-list" id="photosList" aria-label="Liste des photos">

        </section> 
    </main>
    <!-- ____________________________________daily_price_________________________________ -->

    <div class="hourly-price"
         alt="Nombre de like et prix par heures"
         aria-label="Nombre de like et prix par heures"
         role="Informe sur le nombre de likes et le prix"
         id="hourlyPrice">
    </div>


    <!-- _____________________________________lightbox_modal_______________________________________ -->
    <div id="lightboxModal" class="lightbox_bground" aria-hidden="true">
    </div>

    <!-- _____________________________________message_modal_______________________________________ -->
    <div class="bground">
      <div id="contact_modal" aria-hidden="true">
			  <div class="modal" role="document">
                <header aria-label="Titre du Modal">
                    <h2>Contactez-moi</h2>
                    <img src="../assets/icons/close.svg" onclick="closeModal()"/>
                </header>
            <form
              name="reserve"
              method="get"
              aria-label="Formulaire de contacte"
              role="Contacter le Photographe"
              id="contactForm"
            >
              <div class="formData">
                <label for="first">Prénom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  aria-label="Votre prénom"
                />
                <div id="required_first" class="required-msg"></div>
              </div>
              <div class="formData">
                <label for="last">Nom</label>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  aria-label="Votre nom"
                />
                <div id="required_last" class="required-msg"></div>
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input
                  class="text-control"
                  type="text"
                  id="email"
                  name="email"
                  aria-label="Votre adresse électronique"
                />
                <div id="required_email" class="required-msg"></div>
              </div>
              <div
                class="formData customerMessage">
                <label for="message">Votre message</label>
                <textarea 
                    name="message" 
                    id="message" 
                    cols="55" 
                    rows="200"
                    aria-label="Votre message"></textarea>
              </div>
              <button class="contact_button" aria-label="Envoye du formulaire" 
                      role="Envoyer le message" id="contactPhotographer">Envoyer</button>
            </form>
          </div>
      </div>
    </div>

      <script type="module"  src="../scripts/app/PageApp.js"></script>
      <script src="../scripts/utils/contactForm.js"></script>
  </body>
</html>
